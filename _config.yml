    icon: github
    username: collectiverealms
    url: https://github.com/collectiverealms
    desc: Fork me on GitHub
    share: false

  
  - name: Tumblr
    icon: tumblr
    username: collectiverealms
    url: https://collectiverealms.tumblr.com
    desc: Follow me on Tumblr
    share: false
    
    fb_image: "/assets/logo.png"
    fb_image_width: 612
