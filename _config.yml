#site settings
title: "Collective Realms"
subtitle: "Fantasy and Science Fiction Magazine"
description: "Fantasy and Science Fiction Magazine"
baseurl: "/"
url: "http://collectiverealms.com/"
email: "collectiverealms@gmail.com"
avatar: "https://avatars1.githubusercontent.com/u/40450187?s=460&v=4"
cover: "assets/header_image.png"
logo: "assets/logo.png"

#build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

plugins:
  - jekyll-sitemap

    
 # Google analytics
# ga_tracking_id: "UA-121187519-1"

