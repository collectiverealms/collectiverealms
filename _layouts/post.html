---
layout: default
---
<div class="posts">
    <h1 class="post">{{ page.title }}</h1>
    <h3>Written by: {{ page.author }}</h3>
    <h4>{{ page.status }}</h4>
    <h4><strong>Characters featured:</strong> {{ page.characters }}</h4>
    <h4 class="meta"><i>{{ page.date | date_to_string }}</i></h4>

    <div class="post">
      {{ content }}
    </div>
</div>
