---
layout: default
---
<div class="posts">
    <h1 class="post">{{ page.title }}</h1>
    <h4>Written by: {{ page.author }}</h4>
    <p>{{ page.status }}</p>
    <p><strong>Characters featured:</strong> {{ page.characters }}</p>
    <p class="meta"><i>{{ page.date | date_to_string }}</i></p>

    <div class="post">
      {{ content }}
    </div>
    
    <!-- Post comments -->
	<div class="notecomments">
		{% include disqus.html %}	 
	</div>
</div>
