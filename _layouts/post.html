---
layout: default
---
<div class="posts">
    <h1 class="post">{{ page.title }}</h1>
    <h3>Written by: {{ page.author }}</h3>
    <h4>{{ page.status }}</h4>
    <h4>Characters featured: {{ page.characters }}</h4>
    <p class="meta"><i>{{ page.date | date_to_string }}</i></p>

    <div class="post">
      {{ content }}
    </div>
</div>
